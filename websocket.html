  <script type="text/javascript">
    var socket = io();
    socket.on('connect', function() {
      $('#status').text('Server connected.');

      socket.emit('getlist');
    });

    socket.on('disconnect', function() {
      $('#status').text('Server disconnected.');
    });

    socket.on('logfile_list', function(data) {
      for (var i=0; i<data.length; ++i) {
          var logfiles = $('<a>' + data[i].file + '</a>').attr('href', '#').addClass('dropdown-item').attr('onclick', 'select_log(' + data[i].id + ')');

          $('#logfile').append(logfiles);
      }
    });

    socket.on('log', function(data) {
      $('#messages').append($('<li>').text('Received message: ' + data));
    });

    function select_log(id) {
      alert(id);

      socket.emit('select', $('#logfile :selected').val());
    }
